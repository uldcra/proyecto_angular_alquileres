<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-12 heading-section text-center ftco-animate mb-5 fadeInUp ftco-animated">
      <span class="subheading">Recomendaciones</span>
      <h2 class="mb-2">Viviendas seleccionadas para ti</h2>
    </div>
  </div>
  <div class="row" >
    
    <div class="col-md-4" *ngFor="let item of items">
     <!--  {{item| json}} -->

      <div class="property-wrap ftco-animate fadeInUp ftco-animated" style="background-color:#e4dfdf9e;">
      <a href="/properties/16" class="img posicion-imagen" [ngStyle]="{background: 'url(assets/static/images/' + item.images[0] +')'}" ></a>
        <div class="text" style="padding-bottom: 50px;">
          <p class="price"><span class="old-price">{{item.price}}</span><span class="orig-price">{{item.price}}<small>/mo</small></span></p>
          <ul class="property_list">
            <li><span class="flaticon-bed"></span>{{item.rooms}}</li>
            <li><span class="flaticon-bathtub"></span>{{item.bathrooms}}</li>
            <li><span class="flaticon-floor-plan"></span>{{item.squareMeters}}</li>
          </ul>
          <h3><a href="#">Local en {{item.location}}</a></h3>
          <span class="location">{{item.type}}</span>
          <button type="button"class="boton-trash-favo"
          (click)="deleteFavo(item.id)" *ngIf="showDelete"
          >
          <span class="icon-trash"></span>
        </button>
          <button type="button"class="d-flex align-items-center justify-content-center btn-custom"
          (click)="agregarFavoritos(item.id)" *ngIf="showFavo"
          >
            <span class="icon-star-o"></span>

          </button>
         <!--  <a href="/addFavourite/16" class="d-flex align-items-center justify-content-center btn-custom">
            <span class="icon-star-o"></span>
          </a> -->
        </div>
      </div>
</div>


</div>
</div>
